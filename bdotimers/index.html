<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>BDO Notice Timers</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/11543-200.png">
    </head>
    <body onload="storageLoad();">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" poster="https://thumbs.gfycat.com/FelineGlisteningBarracuda-mobile.jpg" id="bgvideo">
            <source src="https://giant.gfycat.com/FelineGlisteningBarracuda.webm" type="video/webm">
            <source src="https://giant.gfycat.com/FelineGlisteningBarracuda.mp4" type="video/mp4">
        </video>
        <h2>BDO Notice Timers</h2>
        <div id="clock"></div>
        <div id="wrapper">
            <script src="js/app.js"></script>
            <div id="leftcol">
                <h1>Minutes</h1>
                <input id="minutos" type="text" value="..." style="width:100%" onblur="if (this.value == '') {this.value = '...';}" onfocus="if (this.value == '...') {this.value = '';}"/>
                <h1 >Alarm</h1>
                <button id="numSong" class="button2" style="width:40%">1</button>
                <button id="playButton" class="button2" style="width:30%" onclick="buttonPlay()">Play</button>
                <button id="songButton" class="button2" style="width:30%" onclick="nextSong()">Next</button>
                <h1>Items</h1>
                <input id="itemInput" type="text" value="..." style="width:80%" onblur="if (this.value == '') {this.value = '...';}" onfocus="if (this.value == '...') {this.value = '';}"/>
                <button class="button1" onclick="deleteItem()" style="width:20%">-</button>
                <select multiple='multiple' id='itemTable' style="width:100%" size="3">
                </select>
                <button class="button2" onclick="addTimer()">Go!</button>
            </div>
            <div id="rightcol">
                <table id="tableTimers" align="left"></table>
            </div>
        </div>
    </body>
</html>
